<!DOCTYPE html>
<html lang="en">
    <head>
         <!--Meta data-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iGreet</title>
    </head>

    <body>  

            <div class="container-1" id="container-1">
                <h2>Hi user, What's your name?</h2>
                <p>Please enter your first and last name</p>
                    <div class="form">            
                        <label>First Name</label><br/>
                        <input id="inputFirstName" type="text" placeholder="Please first name" required>
                        <br/><br/>
                        <label>Last Name</label><br/>
                        <input id="inputLastName" type="text" placeholder="Enter last name" required>
                        <br/><br/>  
                        <button type="submit" id="sub-btn">Welcome</button>
                    </div>
                    
            </div>
                
                <div class="container-2" id="container-2">
                    <div id="grin"><img src="grin.svg" width="150px" height="150px"/></div>
                    <h2 id="time"></h2>
                   <h2 id="greeting"></h2>
                   
                 
               </div>
                
                
        
    </body>
    <script src="script.js"></script>
</html>
